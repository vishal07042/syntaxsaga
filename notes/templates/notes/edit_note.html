{% extends 'notes/base.html' %}

{% block title %}Edit Note - SyntaxSaga{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Edit Note</h1>
    </div>
    
    <form method="post" class="bg-vscode-sidebar p-6 rounded-lg border border-gray-700">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium mb-2">Note Title</label>
                <input type="text" name="title" id="title" required
                    class="w-full px-4 py-2 bg-vscode-bg border border-gray-700 rounded-md focus:outline-none focus:border-blue-500 text-gray-200"
                    value="{{ note.title }}">
            </div>
            
            <div>
                <label for="content" class="block text-sm font-medium mb-2">Code Content</label>
                <textarea name="content" id="content" required rows="15"
                    class="w-full px-4 py-2 bg-vscode-bg border border-gray-700 rounded-md focus:outline-none focus:border-blue-500 text-gray-200 font-mono">{{ note.content }}</textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'view_box' note.box.id %}" class="px-4 py-2 border border-gray-700 rounded-md hover:bg-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
